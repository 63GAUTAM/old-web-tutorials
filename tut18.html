<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstcolor{
            color: blueviolet;
            background-color: aqua;
        }

        #Secondcolor{ 
            color: rgb(0, 255, 4);               /* colors in rgb value*/
            background-color: rgb(255, 0, 247);
        }

        #Thirdcolor{   
            color:#000000;              /*colors in HEX value*/
            background-color: #ec0202;
        }
    </style>
    

</head>
<body>
    <h2>This is first Color</h2>
    <div id="firstcolor">This is my firstcolor </div>

    <h2>This is second   Color</h2>
    <div id="Secondcolor">This is my firstcolor </div>

    <h2>This is Third Color</h2>
    <div id="Thirdcolor">This is my firstcolor </div>

</body>
</html>
