<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
    <style>
        .container{
            border: 4px solid rgb(32, 129, 32);
            margin: 10px;
            padding: 40px;
            color: red;
            background-color: black;
            font-size: 40px;
            font-style:italic ;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current Date is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        // let newDate = new Date("2003-09-09");
        // console.log(newDate)
        ;
        // let newDate = new Date(year, month, date, hours, minutes, seconds, miliseconds);
        let newDate = new Date(3020, 5, 6, 5, 10, 5 );
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let day = newDate.getDay();
        console.log("The day is ", day);
        
        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        let minutes = newDate.getMinutes();
        console.log("The minutes is ", minutes);

        let miliseconds = newDate.getMilliseconds();
        console.log("The milisecond is ", miliseconds)

        newDate.setDate(35);
        console.log(newDate);

        newDate.setMinutes(55);
        console.log(newDate);
        
        setInterval (updateTime, 1000);
        function updateTime(){
        
            time.innerHTML = new Date();
        }

    </script>

</body>
</html>
