<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>  
</head>
<body>
<h2>Ids and Classes in HTML </h2>
<div id="mainbox" class="redbg blackborder">
    This is mainbox

</div>
<span class="redbg"></span>
<!-- Emmmet -->

 <!-- Select and press ctrl + / to comment -->
 <span class="redBg"></span>

 <!-- [.] is for class and [#] is for id -->
 <span id="mainspan"></span>

 <div class="redBg bleckborder anotherclass"></div>

<!-- Emmettakes div tag as default -->
<div class="blackBackground"></div>
<!-- Creating multipal elements using Emmet  -->
<!-- span.myclass.myclass2.myclass3 +  <tab>  -->

    <span class="myspan"></span>
    <span class="myspan"></span>
    <span class="myspan"></span>
    <span class="myspan"></span>

 
</body>
</html>
