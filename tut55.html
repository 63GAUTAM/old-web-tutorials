<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
       This is  about Loops
    </div>

    <script>
      console.log(" This is tutorial 55")
      // let i = 0;
      // for(i=0; i<4; i++){
      //   console.log(i);
      // }

  
      let friends = ["Gautam", "Nitin", "Ravindra", "Vijendra", "Ajay"];
      for (let index = 0; index < friends.length; index++) {
        console.log("Hello friend," + friends[index]);
      }
     
      // friends.forEach(function f(element){
      //   console.log("Hello friend," + element + " to modern JavaScript")
      // });

      // for(element of friends){
      //   console.log("Hello friend," + element + " to modern JavaScript again")
      // }
 
      let employee = {
        name: "Gautam",
        salary: 5,
        channel: "techpro"
      }

      for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]}`);

      }

        //  While loop in js 
      let i =0;
      while(i<10){
        console.log(`${i} is less then 10`);
        i++;
      }

      let j =34;
      do{
        console.log(`${j} is less then 5 and we are inside do while loop`);
        i++;
      }while(j<5);


    </script>
</body>
</html>
