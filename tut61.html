<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is Math object tutorial</h1>
    </div>
    <script>
        // Printing the Math Object
        let m = Math;
        console.log(m)

        // Printing the constants from Math Object 
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.PI is ", Math.PI)
        console.log("The value of Math.LN2 is ", Math.LN2)
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2)
        console.log("The value of Math.LOG2E is ", Math.LOG2E)

        // Printing the Functions from Math Object 

        let a = 34.14414;
        let b = 30.22244;

        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("3 raised to the power of 2 is ", Math.pow(3, 2))
        console.log("50 raised to the power of 2 is ", Math.pow(50, 2))
        console.log("12 raised to the power of 2 is ", Math.pow(12, 2))

        console.log("Square root of 2 is ", Math.sqrt(2))
        console.log("Square root of 2500 is ", Math.sqrt(2500))
        console.log("Square root of 15 is ", Math.sqrt(15))


        // Cell and floor
        console.log("3.8 rounded up to nearest integer is ", Math.cell(3.8))
    </script>
</body>
</html>
